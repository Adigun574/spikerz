<div class="shadow-sm rounded-lg">
  <div class="flex justify-between border-b border-gray-200 py-3 px-6">
    <p class="text-gray-400 text-sm">Asset</p>
    <p class="text-gray-400 text-sm">Contextual Risk</p>
  </div>

  @for (asset of assets; track trackByIp($index, asset)) {
    <div class="flex justify-between items-center border-b border-gray-200 px-3 py-3">
      <div class="flex gap-2 items-center">
        <div class="bg-[#D7EAFF] rounded-full flex justify-center items-center w-10 h-10">
          <mat-icon class="!text-[#1774DE]">storage</mat-icon>
        </div>
        <div>
          <p class="text-gray-900 text-xs font-semibold">{{ asset.name }}</p>
          <p class="text-gray-500 text-xs font-medium">{{ asset.ipAddress }}</p>
        </div>
      </div>
      <div [ngClass]="getBadgeClasses(asset.level)" class="rounded-3xl py-1 px-4">
        <p class="font-bold text-sm">{{ asset.level }}</p>
      </div>
    </div>
  }

  <div class="py-3 text-center text-gray-500 flex justify-center items-center gap-3">
    <mat-icon class="cursor-pointer">keyboard_arrow_left</mat-icon>
    <p>Showing 1-2 of 2</p>
    <mat-icon class="cursor-pointer">keyboard_arrow_right</mat-icon>
  </div>
</div>
