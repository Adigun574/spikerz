<div
  class="borde rounded-lg p-4 cursor-pointer shadow-sm mb-4"
  (click)="toggleItem(index)"
  (keydown.enter)="toggleItem(index)"
  (keydown.space)="toggleItem(index)"
  tabindex="0"
  role="button"
>
  <p class="font-medium text-gray-600 mb-3">{{ item.title }}</p>
  <div class="flex justify-between items-center bg-gray-50 rounded-lg py-2 px-4">
    <div class="flex gap-2 items-center w-1/2">
      <div class="bg-[#D7EAFF] rounded-full flex justify-center items-center w-13 h-13">
        <mat-icon class="!text-[14px !text-[#1774DE]">storage</mat-icon>
      </div>
      <div>
        <p class="text-gray-900 text-sm font-semibold">{{ item.subtitle }}</p>
        <p class="text-gray-500 text-xs font-medium">{{ item.subdetail }}</p>
      </div>
    </div>
    <div class="border-l border-gray-400 pl-4 w-1/2">
      <p class="text-gray-900 text-xs">{{ item.detail }}</p>
    </div>
  </div>

  <div
    class="overflow-hidden transition-all duration-500 ease-in-out mt-3"
    [style.maxHeight]="item.open ? '200px' : '0px'"
    [style.opacity]="item.open ? '1' : '0'"
    [style.marginTop]="item.open ? '12px' : '0'"
  >
    <p class="text-gray-700">{{ item.description }}</p>
  </div>
</div>
